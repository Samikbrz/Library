<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table table" style="margin-top: 50px;">
        <thead class="thead-dark">
        <tr>
            <th> Id </th>
            <th> Book Name </th>
            <th> Description </th>
            <th> Güncelle</th>
            <th> Sil</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${book.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book : ${book}">
            <td><span th:text="${book.id}"> Title </span></td>
            <td><span th:text="${book.name}"> Title </span></td>
            <td><span th:text="${book.description}"> Author </span></td>
            <td> <button type="button" class="btn btn-primary">Güncelle</button></td>
            <td> <button type="button" class="btn btn-danger">Sil</button></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success">Yeni Kitap Ekle</button>
</div>
</body>
</html>
