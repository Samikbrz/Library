<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container" >
        <div class="col-md-6">
            <h2 style="margin-top:10px;">Add New Book</h2>
            <form th:action="@{/api/savenewbook}" method="POST" style="margin-top: 10px;margin-left: 10px;">
                <label>Book Name</label>
                <td>
                    <input type="text" name="name" class="form-control" required>
                </td>
                <label>Book Subname</label>
                <td>
                    <input type="text" name="subName" class="form-control" required>
                </td>
                <label>Serial No</label>
                <td>
                    <input type="text" name="serialNo" class="form-control" required>
                </td>
                <label>Author</label>
                <td>
                    <select class="form-control" th:field="*{author}" name="author">
                        <option  th:each="a :${author}" th:value="${a}" th:text="${a.getAuthorName()}"></option>
                    </select>
                </td>
                <label>Publishing House</label>
                <td>
                    <select class="form-control" th:field="*{publishingHouse}">
                        <option name="publishingHouse" th:each="p :${publishingHouse}" th:value="${p}" th:text="${p.getPublishingHouseName()}"></option>
                    </select>
                </td>
                <label>ISBN Number</label>
                <td>
                    <input type="text" name="ISBNNumber" class="form-control" required>
                </td>
                <label>Description</label>
                <td>
                    <input type="text" name="description"  class="form-control" required>
                </td>
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
