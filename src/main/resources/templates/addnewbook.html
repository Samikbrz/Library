<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container" >
        <div class="col-md-6">
            <h2 style="margin-top:10px;">Add New Book</h2>
            <form th:action="@{/api/savenewbook}" method="POST" style="margin-top: 10px;margin-left: 10px;">
                <label>Book Name</label>
                <td><input type="text" name="name" class="form-control" required></td>
                <label>Book Subname</label>
                <td><input type="text" name="subName" class="form-control" required></td>
                <label>Serial No</label>
                <td><input type="text" name="serialNo" class="form-control" required></td>
                <label>Author</label>
                <td><input type="text" name="author" class="form-control" required></td>
                <label>Publishing House</label>
                <td><input type="text" name="publishingHouse" class="form-control" required></td>
                <label>ISBN Number</label>
                <td><input type="text" name="ISBNNumber" class="form-control" required></td>
                <label>Description</label>
                <td><input type="text" name="description"  class="form-control" required></td>
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
</body>
